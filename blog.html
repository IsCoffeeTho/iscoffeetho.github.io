---
title: Blog Posts
layout: default
---

<div class="readable">
	<h1 class="accent">Blog Posts</h1>
	{% for post in site.blog %}
	<a href="{{ post.url }}" class="blog-post">
		<div>{{ post.title }}</div>
		<div>{{ post.excerpt | strip_html | normalize_whitespace }}</div>
	</a>
	
	{% endfor %}
</div>
