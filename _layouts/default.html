<!doctype html>
<html lang="{{ page.lang }}">
	<head>
		<link rel="stylesheet" href="/static/index.css" />
		<title>{{ page.title }} - Aaron Menadue</title>
	</head>
	<body>
		<div class="page">
			<header>
				<nav role="navigation">
					<a class="button" href="{{ page.lang_root }}/">{{ site.data.translations[page.lang].home }}</a>
					<a class="button" href="{{ page.lang_root }}/about">{{ site.data.translations[page.lang].about }}</a>
					<a class="button" href="{{ page.lang_root }}/blog">{{ site.data.translations[page.lang].blog }}</a>
					<a class="button" href="{{ page.lang_root }}/contact">{{ site.data.translations[page.lang].contact }}</a>
				</nav>
				<div>
					{% if page.lang == 'en' %}
					<a class="button" id="switch_lang_button" href="/fr{{ page.url }}">FR</a>
					{% else %}
					<a class="button" id="switch_lang_button" href="{{ page.url | remove_first: '/fr' }}">EN</a>
					{% endif %}
				</div>
			</header>
			<main role="main">{{ content }}</main>
		</div>
		<footer role="contentinfo">
			<div></div>
			<div>&copy; 2026 Aaron Menadue</div>
		</footer>
	</body>
</html>
